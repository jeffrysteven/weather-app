<weather-loading-indicator
  *ngIf="loading$ | async; else loaded"
></weather-loading-indicator>
<ng-template #loaded>
  <section class="row">
    <div
      *ngFor="let city of cities$ | async"
      [routerLink]="city.id"
      class="city-weather-card col"
    >
      <weather-card [city]="city"></weather-card>
    </div>
  </section>
</ng-template>
